<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DRINKLY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-side-left">
            <div class="auth-brand-section">
                <h1>DESCUBRE TU HOGAR</h1>
            </div>
            <div class="auth-decoration">
                <i class="fas fa-gamepad"></i>
            </div>
        </div>
        
        <div class="auth-side-right">
            <div class="auth-form-wrapper">
                <a href="index.html" class="link-back">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
                
                <div class="form-header-section">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingresa tus credenciales para continuar</p>
                </div>
                
                <form id="loginForm" class="form-auth">
                    <div class="input-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Correo Electrónico
                        </label>
                        <input type="email" id="email" required 
                               placeholder="tu@email.com">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="password" required 
                                   placeholder="••••••••">
                            <button type="button" class="btn-toggle-pass" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-extras">
                        <label class="check-label">
                            <input type="checkbox" id="remember">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="link-forgot">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn-submit-auth">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                    
                    <div class="form-footer-section">
                        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                    </div>
                </form>
                
                <div id="message" class="message-box"></div>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="overlay-loading">
        <div class="spinner-loading"></div>
        <p>Iniciando sesión...</p>
    </div>
